<!DOCTYPE html>
<html>
<head>
	<title>jquery-backgrounder v1.0</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<style>
		html {
			background-color: #000000;
		}
		body {
			color:#efefef;
			font-size:12px;
			font-family: "Helvetica", sans-serif;
		}

    .container {
      width: 100%;
      height: 1000px;
    }

    .paris {
      background: url("img/paris.jpg");
    }

    .eiffel {
      background: url("img/eiffel.jpg") -300px 0;
    }
	</style>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
	<script src="js/jquery.backgrounder.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript">
		$(document).ready(function()
		{
			var imagesClasses = [ "paris", "eiffel"];

			$(".container").backgrounder(imagesClasses);
		});
	</script>
</head>
<body>
  <div class="container">
    <div id="welcome" style="background-color:rgba(255, 255, 255, .2);padding:10px;margin-top: 50px;-moz-box-shadow: 2px 2px 20px #222;-webkit-box-shadow: 2px 2px 20px #222;box-shadow: 2px 2px 20px #222; color: black;">
      <h1 id="jquery_backgrounder_plugin">jquery.backgrounder plugin</h1>
    </div>
  </div>
</body>
</html>
